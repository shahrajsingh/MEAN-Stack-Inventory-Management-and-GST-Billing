<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner class="spinner"></mat-spinner>
</div>
<div class="main">
  <div class="blur">
    <mat-card class="card">
      <h1>Login</h1>
      <form
        name="loginform"
        #loginform="ngForm"
        (submit)="login(loginform)"
        class="form"
      >
        <mat-form-field appearance="outline" class="formfield">
          <mat-label>Email</mat-label>
          <input
            matInput
            name="email"
            type="email"
            required
            ngModel
            #email="ngModel"
            placeholder="e.g:- johndoe@gmail.com"
            required
          />
          <mat-error *ngIf="email.invalid"
            >Please Enter a valid email</mat-error
          >
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline" class="formfield">
          <mat-label>Password</mat-label>
          <input
            type="password"
            name="password"
            ngModel
            #password="ngModel"
            required
            matInput
          />
          <mat-error *ngIf="password.invalid"
            >Please enter a valid password</mat-error
          >
        </mat-form-field>

        <button
          class="loginbutton"
          color="primary"
          mat-raised-button
          type="submit"
        >
          Login
        </button>
        <br />
        <br />
        <mat-divider></mat-divider>
        <br />
        <h3>Not a Member Yet?</h3>
        <button class="loginbutton" color="accent" mat-raised-button>
          Sign Up
        </button>
      </form>
    </mat-card>
  </div>
</div>
